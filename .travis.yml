language: ruby
rvm:
  - 2.2
  - jruby

jobs:
  include:
    - stage: ssh_remote_operations
      script:
        - echo "Installing SSH client..."
        - sudo apt-get install -y ssh
        - echo "Starting SSH operations..."
        - |
          sshpass -p $PIPELINE_SERVER_PASSWORD ssh -o StrictHostKeyChecking=no user@$PIPELINE_SERVER_IP_ADDRESS << 'ENDSSH'
          echo "Running echo command on remote server..."
          echo "Your command here"
          ENDSSH

stages:
  - name: ssh_remote_operations
    if: type = push