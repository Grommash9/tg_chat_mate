<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/normal.css">
  <script type="importmap">
    {
      "imports": {
        "socket.io-client": "https://cdn.skypack.dev/socket.io-client"
      }
    }
    </script>
  <script src="index.js" type="module"></script>
</head>
<body>
    <div class="main-page-container">
        <div class="contants-list">
            <div class="manager-account-view">
                <img class="manager-account-photo" id="manager-photo-element" src="" width="50" height="50">
                <p class="manager-account-name" id="manager-account-name"></p>
                <object type="image/svg+xml" class="manager-settings-button" id="manager-settings-button" data="/files/svg_files/settings-svgrepo-com.svg" width="25" height="25">
                    settings-svgrepo-com.svg
                </object>
                <object type="image/svg+xml" class="manager-logout-button" id="manager-logout-button" data="/files/svg_files/logout-svgrepo-com.svg" width="25" height="25">
                    logout-svgrepo-com.svg
                </object>
            </div>
            <ul id="contacts" class="contacts-list-object">

            </ul>
        </div>
        <div class="chat-window">
            
            <div id="top_chat_setting_panel" class="chat-setting">
                <img id="chat-setting-image" class="client-account-photo" src="/files/user_empty_photo.png" width="50" height="50">
                <p id="chat-setting-full-name" class="client-account-name">Chat name title</p>
                <object type="image/svg+xml" class="user-account-options-button" id="user-account-options-button" data="/files/svg_files/options-svgrepo-com.svg" width="16" height="16">
                    options-svgrepo-com.svg
                </object>
                <button class="back-button">Back to contacts</button>
            </div>
            <div id="messages_list_box" class="messages-list-box">
                <ul id="messages-list" class="message-list-object">
                </ul>
            </div>
            <div id="input_chat_box" class="input-chat-bot-object">

                <textarea id="message-input" class="message-input-form" type="text" placeholder="Type a message..." autocomplete="off"> </textarea>
                <input type="file" id="file-input" hidden />
                <button id="attachment-send-button" class="attach-file-button">
                    <object type="image/svg+xml" data="/files/svg_files/paper-clip-svgrepo-com.svg" width="16" height="16">
                        paper-clip-svgrepo-com.svg
                    </object>
                </button>
                <button id="message-send-button" class="send-message-button">
                    <object type="image/svg+xml" data="/files/svg_files/paper-plane-svgrepo-com.svg" width="16" height="16">
                        paper-plane-svgrepo-com.svg
                    </object>
                      
                </button>
                <ul id="files-attachment-list" class="files-attachment-list-object">
                </ul>
            </div>
        </div>
    </div>
    
    
</body>
</html>
